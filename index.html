<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card design</title>
    <style>
       body{
        
       }
        .card{
            margin: 10px;
            width: 300px;
           box-shadow: 1px 2px 4px lightseagreen;
            box-sizing: border-box;
            
        }
.image-style{
    
    width: 100%;
    
}
.card-body{

    padding: 5px;
    
    
    
}
.card-titel{
    font-size: 30px;
    text-align: center;
    width: 300px;
    
}
.card-desc{
    text-align: center;
    width: 300px;
   
}
.card:hover{
    box-shadow: 6px 12px 10px black;
}
    </style>
</head>
<body>
